<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation</title>
  </head>
  <body>
    <main>
      <div class="left">
        <ul class="card nav-desktop">
          <li>Home</li>
          <li class="active">Latest</li>
          <li>Reviews</li>
          <li>Tech</li>
          <li>Science</li>
        </ul>
        <div class="card searches">
          <h2>Popular searches</h2>
          <ul class="popular-searches">
            <li>Tesla</li>
            <li>rick and morty</li>
            <li>black widow</li>
            <li>olympics</li>
            <li>masters of the universe</li>
          </ul>
        </div>
      </div>
      <div class="right">
        <ul class="card nav-mobile">
          <li><i class="fas fa-shopping-cart"></i><span>Shop</span></li>
          <li><i class="far fa-envelope"></i><span>Subscribe</span></li>
          <i class="menu fas fa-bars"></i>
        </ul>
        <ul class="card filter">
          <li><i class="fas fa-laptop"></i><span>Laptops</span></li>
          <li><i class="fas fa-gamepad"></i><span>Gaming</span></li>
          <li><i class="fas fa-camera"></i><span>Cameras</span></li>
          <li class="active">
            <i class="fas fa-tablet-alt"></i><span>Tablets</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
